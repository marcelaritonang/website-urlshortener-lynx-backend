version: '3.8'

services:
  lynx-postgres:
    image: postgres:17-alpine
    container_name: lynx-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: lynx_user
      POSTGRES_PASSWORD: lynx_password_123
      POSTGRES_DB: lynx_db
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lynx_user -d lynx_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  lynx-redis:
    image: redis:7-alpine
    container_name: lynx-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local